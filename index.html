<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="main-container">
      <div class="top">
        <input type="color" value="#f4629c" />
        <select name="" id="">
          <option value="monochrome">Monochrome</option>
          <option value="monochrome-dark">Monochrome Dark</option>
          <option value="monochrome-light">Monochrome Light</option>
          <option value="analogic">Analogic</option>
          <option value="complement">Compliment</option>
          <option value="analogic-complement">Analogic Compliment</option>
          <option value="triad">Triad</option>
          <option value="quad">Quad</option>
        </select>
        <button class="getSchemeBtn" id="getSchemeBtn">Get Colour Scheme</button>
      </div>
      <div class="color-schemes" id="color-schemes">
        <div class="color-strip"><div class="strips" id="strip1" data-hex="#F55A5A"></div><p data-hex="#F55A5A">#F55A5A</p></div>
        <div class="color-strip"><div class="strips" id="strip2" data-hex="#F55A5A"></div><p data-hex="#2B283A">#2B283A</p></div>
        <div class="color-strip"><div class="strips" id="strip3" data-hex="#F55A5A"></div><p data-hex="#FBF3AB">#FBF3AB</p></div>
        <div class="color-strip"><div class="strips" id="strip4" data-hex="#F55A5A"></div><p data-hex="#AAD1B6">#AAD1B6</p></div>
        <div class="color-strip"><div class="strips" id="strip5" data-hex="#F55A5A"></div><p data-hex="#A626D3">#A626D3</p></div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
